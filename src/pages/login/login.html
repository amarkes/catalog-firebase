<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form" (ngSubmit)="loginForm()">
    <ion-item>
      <ion-label>Login</ion-label>
      <ion-input type="text" placeholder="Your email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" placeholder="******" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!form.valid" full round>Logar</button>
  </form>
  <button ion-button type="submit" color="secondary" navPush="RegisterPage" full round>Register</button>

</ion-content>
