<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button navPush="LoginPage">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Shop Firebase
    </ion-title>
    <ion-buttons end>
      <button ion-button navPush="AddProductPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header center>
      Products
    </ion-list-header>
    <ion-item *ngFor="let item of products$ | async">
      <ion-thumbnail item-start>
        <img [src]="item.image">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
      <!-- <button ion-button clear item-end>View</button> -->
    </ion-item>
  </ion-list>
</ion-content>
