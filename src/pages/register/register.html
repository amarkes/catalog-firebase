<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="register()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" placeholder="Your email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" placeholder="******" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!form.valid" full round>Logar</button>
  </form>
</ion-content>
